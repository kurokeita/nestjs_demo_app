tasks:
  - init: |
      openssl genrsa -out storage/oauth/private.pem 2048
      openssl rsa -in storage/oauth/private.pem -pubout -out storage/oauth/public.crt
      yarn install
      yarn prisma:generate
      yarn build
      export DATABASE_URL="mysql://root@localhost:3306/nestjs_app"
      export APP_PORT=3000
      export JWT_EXPIRATION_TIME=900
      export REFRESH_TOKEN_EXPIRATION_TIME=864000
      gp env DATABASE_URL=$DATABASE_URL APP_PORT=$APP_PORT JWT_EXPIRATION_TIME=$JWT_EXPIRATION_TIME REFRESH_TOKEN_EXPIRATION_TIME=$REFRESH_TOKEN_EXPIRATION_TIME
      eval $(gp env -e)
      yarn prisma:dev
      yarn prisma db seed
    command: |
      yarn prisma:dev
      yarn start:debug

image: gitpod/workspace-mysql

github:
  prebuilds:
    master: true
    branches: false
    pullRequests: true
    addCheck: true
    addComment: true
