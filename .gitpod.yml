tasks:
  - init: |
      yarn install
      yarn prisma:generate
      yarn build
    command: gp sync-done build
  - init: |
      gp sync-await build
      openssl genrsa -out storage/oauth/private.pem 2048
      openssl rsa -in storage/oauth/private.pem -pubout -out storage/oauth/public.crt
    command: gp sync-done setup_env
  - init: gp sync-await setup_env
    command: |
      cp .env.example .env
      yarn prisma:dev
      yarn start:debug

image: gitpod/workspace-mysql

github:
  prebuilds:
    master: true
    branches: false
    pullRequests: true
    addCheck: true
    addComment: true
